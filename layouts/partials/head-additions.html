<!-- 自定义CSS -->
<style>
  /* 深色主题增强 */
  body {
    background-color: #0a0a0f;
    color: #e0e0e0;
  }
  
  .bg-near-black {
    background-color: #12121a;
  }
  
  /* 链接样式 */
  a {
    color: #00f0ff;
    transition: all 0.3s ease;
  }
  
  a:hover {
    color: #7b2dff;
    text-decoration: none;
  }
  
  /* 标题样式 */
  h1, h2, h3, h4, h5, h6 {
    color: #ffffff;
    font-family: 'Segoe UI', system-ui, sans-serif;
  }
  
  /* 代码块样式 */
  pre {
    background-color: #1a1a25;
    border: 1px solid #2a2a3a;
    border-radius: 8px;
    padding: 1rem;
    overflow-x: auto;
  }
  
  code {
    font-family: 'JetBrains Mono', 'Fira Code', monospace;
    background-color: rgba(0, 240, 255, 0.1);
    color: #00f0ff;
    padding: 0.2rem 0.4rem;
    border-radius: 4px;
  }
  
  pre code {
    background-color: transparent;
    color: #e0e0e0;
    padding: 0;
  }
  
  /* 引用块样式 */
  blockquote {
    border-left: 3px solid #00f0ff;
    background: linear-gradient(135deg, rgba(0, 240, 255, 0.05), rgba(123, 45, 255, 0.05));
    padding: 1rem 1.5rem;
    margin: 1.5rem 0;
    border-radius: 0 8px 8px 0;
    font-style: italic;
  }
  
  blockquote p {
    margin: 0;
    color: #ffffff;
  }
  
  /* 表格样式 */
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 1.5rem 0;
  }
  
  th {
    background-color: #1a1a25;
    color: #00f0ff;
    padding: 0.75rem;
    text-align: left;
    border-bottom: 2px solid #2a2a3a;
  }
  
  td {
    padding: 0.75rem;
    border-bottom: 1px solid #2a2a3a;
  }
  
  tr:hover {
    background-color: rgba(0, 240, 255, 0.05);
  }
  
  /* 标签样式 */
  .tag {
    display: inline-block;
    padding: 0.25rem 0.75rem;
    background-color: #1a1a25;
    border: 1px solid #2a2a3a;
    border-radius: 100px;
    font-size: 0.75rem;
    color: #a0a0b0;
    margin-right: 0.5rem;
    margin-bottom: 0.5rem;
    transition: all 0.3s ease;
  }
  
  .tag:hover {
    border-color: #00f0ff;
    color: #00f0ff;
  }
  
  /* Giscus 评论区域 */
  .giscus-comments {
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 1px solid #2a2a3a;
  }
  
  /* 导航栏样式 */
  .ananke-socials a {
    color: #a0a0b0;
    transition: color 0.3s ease;
  }
  
  .ananke-socials a:hover {
    color: #00f0ff;
  }
  
  /* 文章列表卡片 */
  .article-card {
    background-color: #12121a;
    border: 1px solid #2a2a3a;
    border-radius: 12px;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    transition: all 0.3s ease;
  }
  
  .article-card:hover {
    border-color: #00f0ff;
    transform: translateY(-4px);
    box-shadow: 0 10px 40px rgba(0, 240, 255, 0.1);
  }
  
  /* 阅读更多按钮 */
  .read-more {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    background: linear-gradient(135deg, #00f0ff, #7b2dff);
    color: #0a0a0f;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
  }
  
  .read-more:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(0, 240, 255, 0.3);
    color: #0a0a0f;
  }
</style>
